<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>C58</title>
</head>
<body>
    <header>      
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="card"></div>
        <div class="avatar"></div>
        <div class="descripcion">
            <p><b>CPEM 58</b> <br>Horarios & Docentes</p>     
        </div>
    </header>
    <main class="container">
            <input type="radio" id="blue" name="color" />
            <label for="blue">1°</label>
            <input type="radio" id="red" name="color"/>
            <label for="red">2°</label>
            <input type="radio" id="green" name="color"/>
            <label for="green">3°</label>
            <input type="radio" id="pink" name="color" />
            <label for="pink">4°</label>
            <input type="radio" id="yellow" name="color" />
            <label for="yellow">5°</label>
                    <div class="tile blue">1°1°</div>
                    <div class="tile blue">1°2°</div>
                    <div class="tile blue">1°3°</div>
                    <div class="tile blue">1°4°</div>
                    <div class="tile blue">1°5°</div>
                    <div class="tile blue">1°6°</div>
                    <div class="tile blue">1°7°</div>
                    <div class="tile blue">1°8°</div>
                    <div class="tile red">2°1°</div>
                    <div class="tile red">2°2°</div>
                    <div class="tile red">2°3°</div>
                    <div class="tile red">2°4°</div>
                    <div class="tile red">2°5°</div>
                    <div class="tile red">2°6°</div>
                    <div class="tile green">3°1°</div>
                    <div class="tile green">3°2°</div>
                    <div class="tile green">3°3°</div>
                    <div class="tile green">3°4°</div>
                    <div class="tile green">3°5°</div>
                    <div class="tile green">3°6°</div>
                    <div class="tile pink">4°1°</div>
                    <div class="tile pink">4°2°</div>
                    <div class="tile pink">4°3°</div>
                    <div class="tile pink">4°4°</div>
                    <div class="tile pink">4°5°</div>
                    <div class="tile yellow">5°1°</div>
                    <div class="tile yellow">5°2°</div>
                    <div class="tile yellow">5°3°</div>
                    <div class="tile yellow">5°4°</div>
                    <div class="tile yellow">5°5°</div>
    </main>
</body>

</html>
